services:
  - type: web
    name: trinity-management-system-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI_PROD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 30d
      - key: CORS_ORIGIN_PROD
        value: https://your-frontend-domain.com
      - key: API_PREFIX
        value: /api
      - key: BCRYPT_ROUNDS
        value: 12
      - key: RATE_LIMIT_WINDOW
        value: 15
      - key: RATE_LIMIT_MAX
        value: 100
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
    autoDeploy: true
    branch: main 